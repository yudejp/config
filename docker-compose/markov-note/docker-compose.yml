version: '3'
services:
    markov-note:
        restart: always
        container_name: markov-note
        image: yude/markov-note:latest
        volumes:
          - "./data:/app/data"
        environment:
          # Misskey instance
          - INSTANCE=misskey.yude.jp
          # Misskey API token
          - TOKEN=
          # Length of sentence
          - N=1
